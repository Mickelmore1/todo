<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>

<body>
    <header>
        <button type="submit" id="new-task-button">New Task</button>
 
    </header>
    <nav>
        <div class="profile">
            <img class="avatar-icon" src="img/avatar.png" alt="profile-picture">
            <h3>Tom</h3>
        </div>
        <button id="new-project-button">New Project</button>
        <h1>Projects</h1>
        <ul id="project-container"></ul>
  
    </nav>
    <main>
        <h1>Today</h1>
        <section id="task-container"></section>
    </main>

    <dialog id="dialog-task">
        <form id="submit-task" method="dialog">
            <div class="group">
                <label for="titleTask">Title</label>
                <input class="input" id="titleTask" name="taskTitle" placeholder=".." required>
            </div>
            <div class="group">
                <label for="descriptionTask">Description</label>
                <input class="input" id="descriptionTask" name="taskDescription" placeholder=".." required>
            </div>
            <div class="group">
                <label for="dueDateTask">Due Date2</label>
                <input type="date" class="input" id="dueDateTask" name="dueDate" placeholder=".." required>
            </div>
            <div>
                <label for="priorityTask">Priority</label>
                <input type="checkbox" id="priorityTask" name="priority">
            </div>
            <div class="dialog-action-buttons">
                <button type="button" id="close-task">Close</button>
                <input type="submit" id="submit-task" value="Submit">
            </div>
        </form>
    </dialog>




    <dialog id="dialog-project">
        <form id="submit-project" method="dialog">
            <div class="group">
                <label for="titleProject">Title</label>
                <input class="input" id="titleProject" name="projectTitle" placeholder=".." required>
            </div>
            <div class="group">
                <label for="descriptionProject">Description</label>
                <input class="input" id="descriptionProject" name="projectDescription" placeholder=".." required>
            </div>
            <div class="dialog-action-buttons">
                <button type="button" id="close-project">Close</button>
                <input type="submit" id="submit-project" value="Submit">
            </div>
        </form>
    </dialog>
</body>
</html>
